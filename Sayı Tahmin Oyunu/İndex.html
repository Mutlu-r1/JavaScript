<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayı Tahmin Oyunu</title>
</head>

<body>
    <header>
        <h1> Sayı Tahmin Et!</h1>
        <p class="between">(1-20 arası)</p>
        <button class="again">Tekrar başlat</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Kontrol Et!</button>
        </section>
        <section class="right">
            <p class="message">Tahmin ediliyor</p>
            <p class="score">Skor: 20</p>
            <div class="highscore">En yüksek score.</div>
        </section>

    </main>
    <script src="script.js" text="script.js/JavaScript"></script>

</body>

</html>
